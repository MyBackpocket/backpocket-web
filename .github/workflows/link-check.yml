# Check external links in the codebase to ensure they're still valid
# Runs every 6 hours and on push to main

name: Link Check

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  push:
    branches: [main]
    paths:
      - "**/*.tsx"
      - "**/*.ts"
      - "**/*.md"
      - ".github/workflows/link-check.yml"
  workflow_dispatch: # Allow manual trigger

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and check links
        run: |
          echo "ðŸ”— Checking external links in codebase..."

          # Extract URLs from TypeScript/TSX files
          # Looks for both href="url" patterns AND property: "url" patterns (for constants)
          # Focus on documentation/support URLs that might go stale
          # Patterns: support., docs., kb., help., developers., /help/, /support/, /knowledgebase/
          URLS=$(grep -rhoE '"https?://[^"]+' --include="*.tsx" --include="*.ts" . 2>/dev/null | \
                 sed 's/"//g' | \
                 grep -E '(support\.|docs\.|kb\.|help\.|developers\.|/help/|/support/|/knowledgebase/)' | \
                 sort -u)

          echo "Found URLs to check:"
          echo "$URLS"
          echo ""

          FAILED=0
          CHECKED=0

          for url in $URLS; do
            CHECKED=$((CHECKED + 1))
            # Use curl with follow redirects, timeout, and check for success
            HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" -L --max-time 30 "$url" || echo "000")
            
            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
              echo "âœ… $HTTP_CODE - $url"
            else
              echo "âŒ $HTTP_CODE - $url"
              FAILED=$((FAILED + 1))
            fi
          done

          echo ""
          echo "ðŸ“Š Results: $CHECKED checked, $FAILED failed"

          if [ $FAILED -gt 0 ]; then
            echo ""
            echo "âš ï¸ Some links appear to be broken. Please review and update them."
            echo "Common fixes:"
            echo "  - Documentation may have moved to a new URL"
            echo "  - The service may have changed their support site structure"
            echo ""
            # Exit with error to fail the workflow
            exit 1
          fi

          echo "âœ… All links are valid!"

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken links detected in codebase';
            const body = `The scheduled link check has detected broken links in the codebase.

            **Action required:** Please review the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) and update any broken URLs.

            Common places to check:
            - DNS provider documentation links in \`lib/constants/dns.ts\`
            - External link constants in \`lib/constants/links.ts\`
            - Any external documentation references

            This issue was automatically created by the link-check workflow.`;

            // Check if there's already an open issue with this title
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            const existingIssue = issues.data.find(issue => issue.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', 'maintenance']
              });
              console.log('Created new issue for broken links');
            } else {
              console.log('Issue already exists, skipping creation');
            }

